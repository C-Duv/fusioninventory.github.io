---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <a href="https://github.com/fusioninventory/fusioninventory.github.io/tree/master/{{ page.path }}"><img src="{{ baseurl }}/images/edit_page.png" title="Edit this page on github"/></a>
    <a href="https://github.com/fusioninventory/fusioninventory.github.io/issues/new?title={{ page.path }}"><img src="{{ baseurl }}/images/report_issue.png" title="Report issue on github"/></a>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
